    # - name: Run ANCRDT Feature pipelines
    #   run: |
    #     cd birds_nest
    #     uv run pybirdai/standalone/run_ancrdt_pipeline.py

    - name: Run DPM Feature pipelines
      run: |
        cd birds_nest
        uv run pybirdai/standalone/run_dpm_pipeline.py
