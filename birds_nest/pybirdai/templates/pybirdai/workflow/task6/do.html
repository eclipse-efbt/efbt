{% extends "pybirdai/workflow/base.html" %}

{% block breadcrumb_items %}
<span class="breadcrumb-separator">›</span>
<a href="{% url 'pybirdai:workflow_task' task_number=6 operation='do' %}">Task 6: Full Execution with Test Suite</a>
<span class="breadcrumb-separator">›</span>
<span>Do</span>
{% endblock %}

{% block workflow_content %}
<div class="task-content">
    <h1>Task 6: Full Execution with Test Suite - Do, coming soon</h1>
    
   
</div>

<style>
.execution-summary {
    display: flex;
    gap: 20px;
    margin: 15px 0;
}

.summary-item {
    padding: 10px 15px;
    background: #f8f9fa;
    border-radius: 4px;
}

.pipeline-stages {
    margin: 20px 0;
}

.stage-card {
    background: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    margin-bottom: 15px;
    overflow: hidden;
}

.stage-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: white;
    border-bottom: 1px solid #dee2e6;
}

.stage-header h3 {
    margin: 0;
    color: #495057;
}

.stage-content {
    padding: 20px;
}

.stage-content ul {
    margin: 0 0 15px 0;
    padding-left: 20px;
    color: #6c757d;
}

.stage-metrics {
    display: flex;
    gap: 20px;
    margin-top: 10px;
}

.metric {
    padding: 5px 10px;
    background: white;
    border-radius: 4px;
    font-size: 14px;
}

.test-progress {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 4px;
}

.test-counter {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.test-status {
    display: flex;
    gap: 15px;
}

.test-passed {
    color: #198754;
}

.test-failed {
    color: #dc3545;
}

.test-skipped {
    color: #6c757d;
}

.execution-config {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.config-section {
    margin-bottom: 25px;
    padding-bottom: 20px;
    border-bottom: 1px solid #dee2e6;
}

.config-section:last-child {
    margin-bottom: 0;
    padding-bottom: 0;
    border-bottom: none;
}

.config-section h4 {
    margin-bottom: 15px;
    color: #495057;
}

.execution-progress {
    margin-top: 15px;
}
</style>

<script>
// Auto-refresh if task is running
{% if task_execution.status == 'running' %}
setTimeout(function() {
    location.reload();
}, 2000);
{% endif %}
</script>
{% endblock %}
