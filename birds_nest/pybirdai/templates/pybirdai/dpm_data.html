{% extends 'base.html' %}
{% load static %}

{% block title %}DPM Data Operations{% endblock %}

{% block extra_css %}
<style>
    .task-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 30px auto;
        padding: 0 20px;
    }
    
    .task-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        text-decoration: none;
        color: #333;
        transition: all 0.3s ease;
    }
    
    .task-item:hover {
        background: #e9ecef;
        border-color: #adb5bd;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-decoration: none;
        color: #333;
    }
    
    .task-item img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        margin-bottom: 15px;
    }
    
    .task-item span {
        font-size: 14px;
        font-weight: 500;
        line-height: 1.4;
    }
    
    @media (max-width: 768px) {
        .task-grid {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .task-item {
            padding: 15px;
        }
        
        .task-item img {
            width: 60px;
            height: 60px;
        }
        
        .task-item span {
            font-size: 13px;
        }
    }
    
    @media (max-width: 480px) {
        .task-grid {
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .task-item {
            padding: 10px;
        }
        
        .task-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        
        .task-item span {
            font-size: 12px;
        }
    }
</style>
{% endblock %}

{% block content %}
<h1 style="text-align: center;">DPM Data Operations</h1>
<div class="task-grid">
    <a href="{% url 'pybirdai:prepare_dpm_data' %}" class="task-item">
        <img src="{% static 'images/import_data_model_artefacts.webp' %}" alt="Prepare DPM Data">
        <span>Prepare DPM Data</span>
    </a>
    <a href="{% url 'pybirdai:import_dpm_data' %}" class="task-item">
        <img src="{% static 'images/import_bird.webp' %}" alt="Import DPM Data">
        <span>Import DPM Data</span>
    </a>
    <a href="{% url 'pybirdai:dpm_output_layer_creation' %}" class="task-item">
        <img src="{% static 'images/create_executable_filters.webp' %}" alt="Create Output Layers">
        <span>Create Output Layers</span>
    </a>
</div>
{% endblock %}
